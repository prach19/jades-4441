<!DOCTYPE html>
<html>

<head>
  <title>Popup</title>
  <link rel="stylesheet" href="style.css" />
  <script src="summar.js"></script>
</head>

<body>

  <div class="infoBar">

    <div class="column">

      <div class=info>
        <button id="moreInfo" class="about">About</button>
      </div>

      <div class="externalLinks">
        <a href="" target="_blank">Privacy Policy</a>
        <a href="https://github.com/prach19/jades-4441" target="_blank">GitHub Repo</a>
      </div>

    </div>

    <img id="logo" src="./imgs/logo.png" alt="Summar logo" />

    <div class="search">

      <img id="icon" src="./imgs/searchGlass.png" alt="Magnifying Glass" />
      <h1 id="title">Welcome to Summar!</h1>

    </div>

  </div>


  <h2>Privacy Report</h2>

  <div class="buttonBar">

    <div class="row">
      <button id="collect" class="buttons">

        <p>Collection</p>
        <img id="buttonIcon" src="./imgs/collection.png" alt="Collection" />

      </button>
      <button id="rights" class="buttons">

        <p> Rights</p>
        <img id="buttonIcon" src="./imgs/rights.png" alt="Rights" />
      </button>
    </div>

    <div class="row">
      <button id="retention" class="buttons">

        <p>Rentention</p>
        <img id="buttonIcon" src="./imgs/retention.png" alt="Retention" />

      </button>
      <button id="storage" class="buttons">

        <p>Storage</p>
        <img id="buttonIcon" src="./imgs/storage.png" alt="Storage" />

      </button>
    </div>

  </div>
  <div class="contentContiner">
    <h2>Details</h2>
    <p id="content">
      <ul id="content-list"></ul>
    </p>
  </div>


</body>

</html>
